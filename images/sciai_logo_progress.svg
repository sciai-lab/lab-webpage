<svg xmlns="http://www.w3.org/2000/svg" viewBox="-40 -60 80 100">
  <defs>
    <!-- Rainbow background (horizontal stripes) -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="red"/>
      <stop offset="16.6%" stop-color="red"/>
      <stop offset="16.6%" stop-color="orange"/>
      <stop offset="33.3%" stop-color="orange"/>
      <stop offset="33.3%" stop-color="yellow"/>
      <stop offset="50%" stop-color="yellow"/>
      <stop offset="50%" stop-color="green"/>
      <stop offset="66.6%" stop-color="green"/>
      <stop offset="66.6%" stop-color="blue"/>
      <stop offset="83.3%" stop-color="blue"/>
      <stop offset="83.3%" stop-color="indigo"/>
      <stop offset="100%" stop-color="indigo"/>
    </linearGradient>
  </defs>

  <style>
    .bubble {
      animation: float 2s ease-out both infinite var(--delay);
    }
    @keyframes float {
      0% { opacity: 0; }
      50% { transform: translateY(0); opacity: 0; }
      75% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-40px); }
    }
  </style>

  <!-- Floating bubbles -->
  <g fill="#000000" opacity="0.5">
    <circle class="bubble" cx="0" cy="-10" r="3" style="--delay: 0.1s"/>
    <circle class="bubble" cx="0" cy="-10" r="3" style="--delay: 0.4s"/>
    <circle class="bubble" cx="0" cy="-10" r="3" style="--delay: 1.1s"/>
  </g>

  <!-- Hexagon and chevrons rotated 180Â° -->
  <g transform="rotate(180 0 0)">
    <!-- Rainbow hexagon -->
    <path
      fill="url(#rainbow)"
      d="M 0 -22.5 L -19.5 -11.25 L -19.5 11.25 L 0 22.5 L 19.5 11.25 L 19.5 -11.25 z"
    />

    <!-- Progress Pride chevrons -->
    <g transform="translate(0,22.5)">
      <!-- Black -->
      <path d="M 0 -22.5 L -19.5 -11.25 L 0 0 L 19.5 -11.25 Z" fill="black"/>
      <!-- Brown -->
      <path d="M 0 -19.5 L -16.9 -9.75 L 0 0 L 16.9 -9.75 Z" fill="#784421"/>
      <!-- Light blue -->
      <path d="M 0 -16.5 L -14.3 -8.25 L 0 0 L 14.3 -8.25 Z" fill="#55CDFC"/>
      <!-- Pink -->
      <path d="M 0 -13.5 L -11.7 -6.75 L 0 0 L 11.7 -6.75 Z" fill="#F7A8B8"/>
      <!-- White -->
      <path d="M 0 -10.5 L -9.1 -5.25 L 0 0 L 9.1 -5.25 Z" fill="white"/>
      <!-- Yellow intersex tip inside white -->
      <path d="M 0 -7.5 L -6.5 -3.75 L 0 0 L 6.5 -3.75 Z" fill="#FFD800"/>
      <circle cx="0" cy="-3.75" r="1.65" fill="none" stroke="#790FC9" stroke-width="0.5"/>
    </g>
  </g>

  <!-- Hexagon outline -->
  <path
    fill="none"
    stroke="#000000"
    stroke-width="5"
    d="M -18 -53 L -10 -53 L -10 -29.2 L -30.3 -17.5 L -30.3 17.5 L 0 35 L 30.3 17.5 L 30.3 -17.5 L 10 -29.2 L 10 -53 L 18 -53"
  />

  <script>
    <![CDATA[
      (function () {
        var circles = document.querySelectorAll('.bubble');
        if (!circles.length) {
          return;
        }

        var recolor = function (circle) {
          var color = Math.floor(Math.random() * 0x1000000).toString(16);
          while (color.length < 6) {
            color = '0' + color;
          }
          circle.setAttribute('fill', '#' + color);
        };

        circles.forEach(function (circle) {
          recolor(circle);
          circle.addEventListener('animationiteration', function () {
            recolor(circle);
          });
        });
      })();
    ]]>
  </script>
</svg>






  
